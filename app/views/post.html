<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d177891.50315893762!2d15.96433155!3d45.84019595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2shr!4v1428919464308"
        width="100%" height="450" frameborder="0" id="postMap"></iframe>
<div class="container">
  <div class="panel panel-default row">
      <div class="panel-body">
        <!-- Post Settings -->
        <div ng-show="isPostCreator(selectedPost) && isOpen(selectedPost)">
          <div class="btn-group pull-right">
            <a href="" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><i class="fa fa-cog"></i> <i class="fa fa-caret-down"></i></a>
            <ul class="dropdown-menu">
              <li><a href="" data-toggle="modal" data-target="#editPostModal"><i class="fa fa-pencil"></i> Edit Post</a></li>
              <li class="divider"></li>
              <li><a href="" ng-click="archivePost(selectedPost.$id)"><i class="fa fa-archive"></i> Archive Post</a></li>
            </ul>
          </div>
        </div>
        <!--/ Post Settings -->
        <h3>{{selectedPost.title}}</h3>
        <i class="fa fa-clock-o"></i> <small am-time-ago="selectedPost.datetime"></small>
        <span class="badge list-group-item-success">{{selectedPost.status}}</span>
        <p>{{selectedPost.description}}</p>
      </div>


  </div>
</div>
<div ng-show="signedIn()" ng-include="'views/partials/editPost.html'"></div>
