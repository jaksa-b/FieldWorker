<div class="modal fade" id="addPostModal" role="dialog" ng-controller="PostCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add New Post</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="createPost()">
          <div class="form-group">
            <input type="text" ng-model="post.title" class="form-control" placeholder="Post title" required>
          </div>
          <div class="form-group">
            <textarea ng-model="post.description" class="form-control" placeholder="Describe your post" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Publish</button>
        </form>
      </div>
    </div>
  </div>
</div>
