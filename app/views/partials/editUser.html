<div class="modal fade" id="editUserModal" role="dialog" ng-controller="UserCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-info">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit user</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="editUser(selectedUser)">
          <div class="form-group">
            <input type="text" ng-model="selectedUser.name" class="form-control" placeholder="User name" required/>
          </div>
          <div class="form-group">
            <input type="text" ng-model="selectedUser.email" class="form-control" placeholder="User email" required/>
          </div>
          <button type="submit" class="btn btn-info">Update User</button>
        </form>
      </div>
    </div>
  </div>
</div>
